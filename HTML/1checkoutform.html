<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title> Checkout Page</title>
    </head>
    <body> 
        <h1>Checkout Page</h1>
        <form action="submit/Order" method="post">
            <!--customer information-->
            <fieldset name="Customer Informstion">
                <legend> Customer Informatiom </legend>
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="Firstname" required><br><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" name="lastname" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone Number:</label>
                <input for="tel" id="phone" name="phone" required><br><br>
            </fieldset><br><br>
            <br>
            <!--shipping inforamtion-->
            <fieldset name="Shipping Information">
                <legend> Shipping Adress</legend>
                <label for="adress">Adress</label><br>
                <input type="text" id="adress" name="adress" required><br><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city" required><br><br>
                <label for="state">State:</label><br>
                <input type="text" id="state" name="state" required><br><br>
                <label for="zip">Zip/Postal Code:</label><br>
                <input type="text" id="zip" name="zip code"><br><br>
                <label for="country">Country:</label><br>
                <select id="country" name="country" required>
                    <option value="">Select country</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="canada">Canada</option>
                    <option value="england">England</option>
                </select><br><br>
            </fieldset>
                <br>
                <fieldset name="Payment Informatiom">
                <!--payment information-->
                <legend>Payment Information </legend>
                <label for="cardname">Card Name:</label><br>
                <input type="text" id="cardname" name="cardname" required><br><br>
                <label for="cardnumber">Card Number:</label><br>
                <input type="text" id="cardnumber" name="cardnumber" required><br><br>
                <label for="expmonth">Expiry Month:</label><br>
                <input type="text" id="expmonth" name="expmonth" required><br><br>
                <label for="expyear">Expiry Year:</label><br>
                <input type="text" id="expyear" name="expyear" required><br><br>
                <labeel for="cvv">CVV:</labeel><br>
                <input type="text" id="cvv" name="cvv" maxlength="3" required><br><br>
                </fieldset><br><br>
                        <br>
                        <!--submit button-->
                        <button type="submit"> Place Order:</button><br>
        </form>
    </body>
</html>
